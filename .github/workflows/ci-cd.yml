name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Проверка кода и установка зависимостей
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        run: |
          docker build -t <astaeas>/myapp:${{ github.sha }} .
          docker tag <astaeas>/myapp:${{ github.sha }} docker.io/<your-dockerhub-username>/myapp:latest
          docker push docker.io/<astaeas>/myapp:${{ github.sha }}
          docker push docker.io/<astaeas>/myapp:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server
        run: |
          ssh danila.192.168.56.2 "docker pull <astaeas>/myapp:latest && docker stop myapp && docker rm myapp && docker run -d --name myapp -p 80:80 <astaeas>/myapp:latest"
